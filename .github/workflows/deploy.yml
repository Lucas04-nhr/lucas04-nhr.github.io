name: Deploy VuePress Site to GitHub Pages

on:
  # 当 push 到 main 分支时触发部署
  push:
    branches: [main]
  # 手动触发部署
  workflow_dispatch:

# Use minimal read for contents and give Pages and id-token write permissions
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build site and upload pages artifact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # 保留全部提交历史以便生成“最近更新时间”等信息
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build VuePress site
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: pnpm run docs:build

      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Upload Pages Artifact
        uses: actions/upload-artifact@v5
        with:
          # VuePress 默认输出目录
          path: docs/.vuepress/dist

  deploy:
    name: Deploy artifact to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    # 部署需要写入 Pages 的权限和 id-token 用于 OIDC
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
