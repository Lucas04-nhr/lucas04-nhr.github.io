name: Generate Snake Image

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * *' # 00:00 UTC+8

permissions:
  contents: write
  
jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake Image
        uses: Platane/snk@v3.3.0
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            docs/.vuepress/public/static/github-snake.svg
            docs/.vuepress/public/static/github-snake-dark.svg?palette=github-dark
            docs/.vuepress/public/static/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Commit and Push Snake Image
        run: |
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add -f docs/.vuepress/public/static/github-snake.svg
            git add -f docs/.vuepress/public/static/github-snake-dark.svg
            git add -f docs/.vuepress/public/static/ocean.gif
            git commit -m "chore: Update snake image $(date +'%Y%m%d')" || true
            git push || true
